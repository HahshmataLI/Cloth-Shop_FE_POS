<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white rounded-2xl shadow-lg w-[420px]">
    <div class="bg-gradient-to-r from-blue-600 to-indigo-500 text-white text-center py-4 rounded-t-2xl">
      <h2 class="text-xl font-bold">Login to POS</h2>
    </div>

    <div class="p-6">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <input type="email" formControlName="email" placeholder="Email"
          class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" />
        <input type="password" formControlName="password" placeholder="Password"
          class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" />

        <button type="submit"
          class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">Login</button>
      </form>

      <p class="text-center mt-4 text-sm">
        Donâ€™t have an account?
        <a routerLink="/register" class="text-blue-600 hover:underline">Register</a>
      </p>
    </div>
  </div>
</div>
